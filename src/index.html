<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
			Stoman | Home | Bootstrap 5 Portfolio Template | Code By Nangialai
			Stoman
		</title>
	</head>
	<body>
		<main class="stoman-wrapper">
			<!-- Header start -->
			<header class="stoman-header">
				<!-- Navigation start -->
				<nav class="navbar navbar-expand-lg navbar-light pt-4">
					<div class="container">
						<a class="navbar-brand" href="/">
							<img
								src="../src/images/logo-dark.svg"
								width="150px"
								alt=""
						/></a>
						<div class="stoman-nav">
							<button
								class="navbar-toggler"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navbarNav"
								aria-controls="navbarNav"
								aria-expanded="false"
								aria-label="Toggle navigation"
							>
								<span class="navbar-toggler-icon"></span>
							</button>
							<div
								class="collapse navbar-collapse"
								id="navbarNav"
							>
								<ul class="navbar-nav">
									<li class="nav-item">
										<a
											class="nav-link active"
											aria-current="page"
											href="#"
											>Projects</a
										>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#"
											>About Me</a
										>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">Contact</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="stoman-cta">
							<button class="stoman-hireme px-4 py-2 mx-4">
								Hire Me
							</button>
							<a href="#" class="stoman-theme-switcher">
								<i data-feather="moon"></i>
							</a>
						</div>
					</div>
				</nav>
				<!-- Navigation end -->
			</header>
			<!-- Header end -->

			<!-- Home banner start -->
			<section class="container stoman-banner mt-4">
				<div class="row">
					<div class="col-4 stoman-content">
						<h1 class="animate__animated animate__fadeInLeft">
							Hi, Iam Stoman
						</h1>
						<p class="animate__animated animate__fadeInLeft">
							A Full-Stack Developer & Design Enthusiast
						</p>

						<button
							href="#"
							class="
								stoman-download-cv
								animate__animated animate__fadeInLeft
							"
						>
							<i data-feather="arrow-down-circle"></i>
							<span>Download CV</span>
						</button>
					</div>

					<div class="col-8 stoman-developer">
						<img
							src="../src/images/developer.svg"
							class="animate__animated animate__fadeInRight"
							width="100%"
							alt="Developer"
						/>
					</div>
				</div>
			</section>
			<!-- Home banner start -->

			<!-- Main content start-->
			<section class="stoman-home-content container mt-5">
				<h1 class="animate__animated animate__bounce">
					Hey!!! It's Working
				</h1>
				<i data-feather="home"></i>
			</section>
			<!-- Main content end-->

			<!-- Footer start -->
			<footer class="mt-5">
				<div class="stoman-footer container">
					<p>Footer goes here</p>
				</div>
			</footer>
			<!-- Footer end -->
		</main>

		<!-- Import javascript -->
		<script src="./index.js"></script>
	</body>
</html>
